    var canvas = document.getElementById('myCanvas');  
      var c = canvas.getContext('2d')
  
      canvas.width =950;

          var w= canvas.width;
         var h= canvas.height;
          
         var xPos = 0;
         var yPos = 0;
         var XPos = 0;
         var YPos = 0;
         var xSpeed=6;
         var ySpeed=6;
         var XSpeed=3;
         var YSpeed=3;
          var Red =0;
          var Blue=0; 
           
          
          function drawSquare(x, y, side, color)
        {
              c.beginPath();
              c.fillStyle=color;
              c.fillRect(x, y, side, side);
              c.closePath();
            }
        function init()
          {
            xPos =  w/4;
            yPos =  h/4;
               XPos =  3*w/4;
            YPos =  h/4;
              draw();
          }
        function draw()
          {
              c.clearRect(0, 0, w, h);
             drawSquare(xPos, yPos, 10,"Red");
             drawSquare(XPos, YPos, 20,"Blue"); 
            c.font="24px Arial";
              c.fillText("Red  :" +Red ,w/4,h/2);
              c.fillText("Blue :" +Blue,3*w/4,h/2);
              collide();
              update() ;
            console.log(xPos,yPos,XPos,YPos);
              requestAnimationFrame(draw);
              
          }
          function collide(){
              if(xPos+10>=XPos && xPos<XPos && yPos<=YPos+20 && yPos+10>=YPos){
                  xSpeed=-xSpeed;
                  XSpeed=-XSpeed;
              }
              else if(XPos+20>=xPos && XPos<xPos && YPos<=yPos+10 && YPos+20>=yPos){
                  xSpeed=-xSpeed;
                  XSpeed=-XSpeed;

              }
